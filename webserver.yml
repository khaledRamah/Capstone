apiVersion: apps/v1
kind: Deployment
metadata:
  name: webserver-deployment
  labels:
    app: webserver
spec:
  replicas: 4
  selector:
    matchLabels:
      app: webserver
  template:
    metadata:
      labels:
        app: webserver
    spec:
      containers:
      - name: webserver
        image: khaledgamalelsayed/webserver:latest
        imagePullPolicy : Always
        ports:
        - containerPort: 80
  strategy:
    type: RollingUpdate
    # maxSurge: 50%